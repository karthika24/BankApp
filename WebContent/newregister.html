<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<style>
.container {
	width: 50%;
	padding-top: 70px;
}

.registerbutton {
	padding-left: 700px;
}

body {
	background-image: url("image/bank.jpg");
	background-size: 700px 700px;
}

h2 {
	padding-left: 300px;
}
</style>
<body>

	<div class="container">
		<form class="form-horizontal" role="form" method="post"
			action="NewUserServlet">
			<h2>Registration</h2>
			<div class="form-group">
				<label for="Name" class="col-sm-3 control-label">Name*</label>
				<div class="col-sm-9">
					<input type="text" name="name" placeholder="Name"
						pattern="[A-Za-z]+" maxlength="30" class="form-control" autofocus
						required>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email* </label>
				<div class="col-sm-9">
					<input type="email" name="email" placeholder="Email"
						class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password*</label>
				<div class="col-sm-9">
					<input type="password" name="password" placeholder="Password"
						maxlength="10" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="birthDate" class="col-sm-3 control-label">Date
					of Birth*</label>
				<div class="col-sm-9">
					<input type="date" name="dateofbirth" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="col-sm-3 control-label">City</label>
				<div class="col-sm-9">
					<select class="browser-default custom-select" name="city">
						<option selected>Choose your city</option>
						<option value="Chennai">Chennai</option>
						<option value="Coimbatore">Coimbatore</option>
						<option value="Madurai">Madurai</option>
						<option value="Trichy">Trichy</option>
						<option value="Ooty">Ooty</option>
						<option value="Thanjavur">Thanjavur</option>
						<option value="Tiruppur">Tiruppur</option>
						<option value="Salem">Salem</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="pin" class="col-sm-3 control-label">Pin* </label>
				<div class="col-sm-9">
					<input type="tel" name="pin" pattern="[1-9]{4}" maxlength="4"
						placeholder="Please enter 4 digit pin" class="form-control"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Gender</label>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-4">
							<label class="radio-inline"> <input type="radio"
								name="gender" value="Female">Female
							</label>
						</div>
						<div class="col-sm-4">
							<label class="radio-inline"> <input type="radio"
								name="gender" value="Male">Male
							</label>
						</div>
					</div>
				</div>
			</div>
			<!-- /.form-group -->
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<span class="help-block">*Required fields</span>
				</div>
			</div>
	</div>
	<div class="registerbutton">
		<button type="submit" class="btn btn-primary">Register</button>
	</div>
	</form>
	<!-- /form -->

	<!-- ./container -->
</body>
</html>
